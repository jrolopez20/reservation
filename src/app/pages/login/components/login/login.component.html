<div div fxLayout="column" fxLayoutAlign="center center" class="container">
  <div class="title">Wellcome to Hot Desking</div>
  <img src="assets/images/logo-white.svg" />
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <input
            matInput
            placeholder="Email"
            formControlName="email"
            name="email"
            required
          />
          <mat-error> Please provide a valid email address </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            name="password"
            required
          />
          <mat-error> The password is required </mat-error>
        </mat-form-field>

        <div>
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="loginForm.invalid || (isLoading$ | async)"
          >
            Login
          </button>
        </div>
        @if(showLoginError$ | async){
        <mat-error style="margin-top: 10px">
          The login details are incorrect.
        </mat-error>
        }
      </form>
    </mat-card-content>
    <mat-card-footer *ngIf="isLoading$ | async">
      <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
